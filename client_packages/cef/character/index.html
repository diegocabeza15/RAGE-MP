<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Character Creator</title>
</head>

<body>

  <form action="" id="actionsCamera">
    <button type="button" id="btnCameraBody">Cuerpo</button>
    <button type="button" id="btnCameraFace">Cara</button>
  </form>


  <form id="gender">

    <input type="radio" id="gender-f" name="gender" value="1">

          d="M80 176a112 112 0 1 1 224 0A112 112 0 1 1 80 176zM224 349.1c81.9-15 144-86.8 144-173.1C368 78.8 289.2 0 192 0S16 78.8 16 176c0 86.3 62.1 158.1 144 173.1l0 34.9-32 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l32 0 0 32c0 17.7 14.3 32 32 32s32-14.3 32-32l0-32 32 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-32 0 0-34.9z" />

    <h1>Creador de Personaje</h1>

    <form id="characterForm">
      <!-- Características Físicas -->
      <section id="physical" class="tab-content">
        <fieldset>
          <label for="father">Padre: <span contenteditable="true">1</span></label>
          <input type="range" min="0" max="45" name="father" step="1" value="1" id="parecidoFather" />
        </fieldset>
        <fieldset>
          <label for="mother">Madre: <span contenteditable="true">1</span></label>
          <input type="range" min="0" max="45" name="mother" step="1" value="1" id="parecidoFather" />
        </fieldset>
        <fieldset>
          <label for="similar">Semejansa<span contenteditable="true">1</span></label>
          <input type="range" name="similar" min="0" max="100" step="1" value="1" id="similar" />
        </fieldset>
      </section>

      <section id="colors" class="tab-content">
        <fieldset>
          <label for="eyeColor">Color de Ojos: <span contenteditable="true">1</span></label>
          <input type="range" min="0" max="31" name="eyeColor" step="1" value="1" id="eyeColor" />
        </fieldset>
        <fieldset>
          <label for="hairStyle">Pelo <span contenteditable="true">1</span></label>
          <input type="range" min="0" max="76" name="hairStyle" step="1" value="1" id="hairStyle" />
        </fieldset>
        <fieldset>
          <label for="hairColor">Color de Pelo: <span contenteditable="true">1</span></label>
          <input type="range" min="0" max="48" name="hairColor" step="1" value="1" id="hairColor" />
        </fieldset>
        <fieldset>
          <label for="highlightHairColor">Color de detalles de Pelo: <span contenteditable="true">1</span></label>
          <input type="range" min="0" max="48" name="highlightHairColor" step="1" value="1" id="highlightHairColor" />
        </fieldset>
      </section>

      <section id="features" class="tab-content" style="display: none">

        <details>
          <summary>Apariencia de Nariz</summary>
          <div class="details-content">
            <fieldset>
              <label for="feature_0">Ancho de Nariz</label>
              <input type="range" id="feature_0" min="-1" max="1" step="0.1" value="0" />
            </fieldset>
            <fieldset>
              <label for="feature_1">Altura Inferior de Nariz</label>
              <input type="range" id="feature_1" min="-1" max="1" step="0.1" value="0">
            </fieldset>
            <fieldset>
              <label for="feature_2">Longitud Punta de Nariz</label>
              <input type="range" id="feature_2" min="-1" max="1" step="0.1" value="0">
            </fieldset>
            <fieldset>
              <label for="feature_3">Profundidad Puente Nasal</label>
              <input type="range" id="feature_3" min="-1" max="1" step="0.1" value="0">
            </fieldset>
            <fieldset>
              <label for="feature_4">Altura Punta de Nariz</label>
              <input type="range" id="feature_4" min="-1" max="1" step="0.1" value="0">
            </fieldset>
            <fieldset>
              <label for="feature_5">Nariz Rota</label>
              <input type="range" id="feature_5" min="-1" max="1" step="0.1" value="0">
            </fieldset>
          </div>
        </details>
        <details>
          <summary>Apariencia de Cejas</summary>
          <div class="details-content">
            <fieldset>
              <label for="feature_6">Altura de Cejas</label>
              <input type="range" id="feature_6" min="-1" max="1" step="0.1" value="0" />
            </fieldset>
            <fieldset>
              <label for="feature_7">Profundidad de Cejas</label>
              <input type="range" id="feature_7" min="-1" max="1" step="0.1" value="0" />
            </fieldset>
          </div>
        </details>
        <details>
          <summary>Apariencia de Pómulos</summary>
          <div class="details-content">
            <fieldset>
              <label for="feature_8">Altura de Pómulos</label>
              <input type="range" id="feature_8" min="-1" max="1" step="0.1" value="0" />
            </fieldset>
            <fieldset>
              <label for="feature_9">Ancho de Pómulos</label>
              <input type="range" id="feature_9" min="-1" max="1" step="0.1" value="0" />
            </fieldset>
            <fieldset>
              <label for="feature_10">Profundidad de Mejillas</label>
              <input type="range" id="feature_10" min="-1" max="1" step="0.1" value="0" />
            </fieldset>
          </div>
        </details>
        <details>
          <summary>Apariencia de Ojos</summary>
          <div class="details-content">
            <fieldset>
              <label for="feature_11">Tamaño de Ojos</label>
              <input type="range" id="feature_11" min="-1" max="1" step="0.1" value="0" />
            </fieldset>
          </div>
        </details>
        <details>
          <summary>Apariencia de Labios</summary>
          <div class="details-content">
            <fieldset>
              <label for="feature_12">Grosor de Labios</label>
              <input type="range" id="feature_12" min="-1" max="1" step="0.1" value="0" />
            </fieldset>
          </div>
        </details>
        <details>
          <summary>Apariencia de Mandíbula</summary>
          <div class="details-content">
            <fieldset>
              <label for="feature_13">Ancho de Mandíbula</label>
              <input type="range" id="feature_13" min="-1" max="1" step="0.1" value="0" />
            </fieldset>
            <fieldset>
              <label for="feature_14">Forma de Mandíbula</label>
              <input type="range" id="feature_14" min="-1" max="1" step="0.1" value="0" />
            </fieldset>
            <fieldset>
              <label for="feature_15">Altura de Mentón</label>
              <input type="range" id="feature_15" min="-1" max="1" step="0.1" value="0" />
            </fieldset>
            <fieldset>
              <label for="feature_16">Profundidad de Mentón</label>
              <input type="range" id="feature_16" min="-1" max="1" step="0.1" value="0" />
            </fieldset>
            <fieldset>
              <label for="feature_17">Ancho de Mentón</label>
              <input type="range" id="feature_17" min="-1" max="1" step="0.1" value="0" />
            </fieldset>
            <fieldset>
              <label for="feature_18">Hendidura del Mentón</label>
              <input type="range" id="feature_18" min="-1" max="1" step="0.1" value="0" />
            </fieldset>
          </div>
        </details>
        <details>
          <summary>Apariencia de Cuello</summary>
          <div class="details-content">
            <fieldset>
              <label for="feature_19">Ancho de Cuello</label>
              <input type="range" id="feature_19" min="-1" max="1" step="0.1" value="0" />
            </fieldset>
          </div>
        </details>
      </section>

      <!-- Vestimenta -->
      <section id="clothes" class="tab-content" style="display: none">
        <fieldset>
          <label for="tops">Undershirts <span contenteditable="true">1</span></label>
          <input type="range" min="0" max="392" name="tops" step="1" value="1" id="tops" />
        </fieldset>
        <fieldset>
          <label for="tops">Tops <span contenteditable="true">1</span></label>
          <input type="range" min="0" max="392" name="tops" step="1" value="1" id="tops" />
        </fieldset>
        <fieldset>
          <label for="legs">Pantalones <span contenteditable="true">1</span></label>
          <input type="range" min="0" max="143" name="legs" step="1" value="1" id="legs" />
        </fieldset>
        <fieldset>
          <label for="shoes">Zapatos <span contenteditable="true">1</span></label>
          <input type="range" min="0" max="101" name="shoes" step="1" value="1" id="shoes" />
        </fieldset>

      </section>

      <div class="buttons">
        <button id="save" type="button">Guardar</button>
        <button id="cancel" type="button">Cancelar</button>
      </div>
    </form>
  </main>
  <div id="error-message" style="color: red; display: none"></div>
  <script src="script.js"></script>
</body>

</html>
