<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="login.css" rel="stylesheet" />
  <script src="main.js" defer></script>
</head>

<body>
  <span id="detail3">
    <img src="assets/3.webp" alt="detail">
  </span>
  <article class="card-body">
    <span id="detail2">
      <img src="assets/2.webp" alt="detail">
    </span>
    <h1 class="text-center">Server DIEGO CABEZA</h1>
    <form id="regiterForm">
      <fieldset class="form-group">
        <label>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-user-round">
            <circle cx="12" cy="8" r="5" />
            <path d="M20 21a8 8 0 0 0-16 0" />
          </svg>
        </label>
        <input type="text" name="username" id="loginName" class="form-control" placeholder="Tu Usuario..." required />
      </fieldset>
      <fieldset class="form-group">
        <label>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-lock">
            <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
        </label>
        <input type="password" name="password" id="loginPass" class="form-control" placeholder="Tu Contraseña..."
          required />
        <button type="button" id="btnEye" class="eye">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-eye-closed">
            <path d="m15 18-.722-3.25" />
            <path d="M2 8a10.645 10.645 0 0 0 20 0" />
            <path d="m20 15-1.726-2.05" />
            <path d="m4 15 1.726-2.05" />
            <path d="m9 18 .722-3.25" />
          </svg>
        </button>
      </fieldset>

      <button type="submit" id="loginBtn" onclick="sendAccountInfo(0);" disabled>
        <span class="loader" style="display: none;"></span>
        <b id="text-button">Iniciar</b><span id="styleButton"></span>
      </button>
      <small>¿No estás registrado?
        <a href="register.html">Crear Cuenta</a></small>
    </form>
  </article>
  <p class="alert"></p>
</body>

</html>
