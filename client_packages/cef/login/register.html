<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="register.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <span id="detail2">
        <img src="assets/2.webp" alt="detail">
    </span>
    <article>
      <h1>Server Diego Cabeza</h1>
      <form>
        <fieldset class="alert alert-danger" role="alert"></fieldset>

        <fieldset class="form-group">
          <label>Usuario</label>
          <input
            type="text"
            name="username"
            id="registerName"
            min="3"
            class="form-control"
            placeholder="Nombre de Usuario..."
            required
          />
        </fieldset>
        <fieldset class="form-group">
          <label>Correo</label>
          <input
            type="email"
            name="email"
            id="registerEmail"
            class="form-control"
            placeholder="Ingresa tu Correo..."
            required
          />
        </fieldset>
        <fieldset class="form-group">
          <label>Contraseña</label>
          <input
            type="password"
            name="password"
            id="registerPass"
            min="5"
            class="form-control"
            placeholder="Ingresa una Contraseña..."
            required
          />
        </fieldset>
        <fieldset class="form-group">
          <label>Repetir Contraseña</label>
          <input
            type="password"
            name="password"
            id="registerPass2"
            min="5"
            class="form-control"
            placeholder="Repite la Contraseña..."
            required
          />
        </fieldset>

        <button
          type="submit"
          id="registerBtn"
          onclick="sendAccountInfo(1);"
        >
          Registrar<span></span>
        </button>
        <small>¿Ya estás registrado?<a href="index.html">Go back</a></small>
      </form>
    </article>
    <small class="form-text text-muted">La contraseña debe tener como MINIMO 5 caracteres.</small>
  </body>
</html>
