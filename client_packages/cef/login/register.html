<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="register.css" rel="stylesheet" />
  <script src="main.js" defer></script>
</head>

<body>
  <span id="details3">
    <img src="assets/3.webp" alt="detail">
  </span>
  <article>
    <span id="detail2">
      <img src="assets/2.webp" alt="detail">
    </span>
    <h1>Server Diego Cabeza</h1>
    <form id="loginForm">

      <fieldset class="form-group">
        <label>Usuario</label>
        <input type="text" name="username" id="registerName" min="3" class="form-control"
          placeholder="Nombre de Usuario..." required />
      </fieldset>
      <fieldset class="form-group">
        <label>Correo</label>
        <input type="email" name="email" id="registerEmail" class="form-control" placeholder="Ingresa tu Correo..."
          required />
      </fieldset>
      <fieldset class="form-group">
        <label>Contraseña</label>
        <input type="password" name="password" id="registerPass" min="5" class="form-control"
          placeholder="Ingresa una Contraseña..." required />
      </fieldset>
      <fieldset class="form-group">
        <label>Repetir Contraseña</label>
        <input type="password" name="password" id="registerPass2" min="5" class="form-control"
          placeholder="Repite la Contraseña..." required />
      </fieldset>
      <button type="submit" id="registerBtn" onclick="sendAccountInfo(1);">
        Registrar<span></span>
      </button>
      <small>¿Ya estás registrado?<a href="index.html">Go back</a></small>
    </form>
  </article>
  <p class="alert"></p>
</body>

</html>
